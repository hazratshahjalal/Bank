<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">{<span class="font-semibold text-violet-600">Baap er Bank</span> Deposit and
      Withdraw}</h1>
  </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-5 p-8">
      <h3 class="text-3xl">Please Login</h3>
      <div>
        <input id="user-email" class="block w-9/12 my-3" type="email" name="" id="" placeholder="Your email">
        <input id="user-password" class="block w-9/12 mb-3" type="password" name="" id="" placeholder="Your password">
        <button id="btn-submit"
          class="bg-amber-600 hover:bg-blue-800 px-4 py-2 text-white font-medium rounded-md">Submit</button>
      </div>
    </section>



  </main>

  <script src="./bank2/bank.js"></script>
</body>

</html>
